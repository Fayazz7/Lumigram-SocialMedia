{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    {% include "header.html" %}
    <script src="{% static 'js/add-post.js' %}"></script>

</head>

<body>
    {% include "nav-bar.html" %}
    <h1 class="text-light text-center mt-3">Create New Post</h1>
    
    <div class="container mt-2 d-flex justify-content-center">
        <form method="post" enctype="multipart/form-data" class=" mt-2 w-50 border p-2 shadow row bg-primary">
            <span class="bg-light text-white">{{form.errors}}</span>
            {% csrf_token %}
            <div class="{% if image_input or caption_input %}w-50{% else %}w-100{% endif %} border p-3 shadow col-6 bg-light"
                id="form-div">
                <label for="post-image" class="bg-light text-dark">Choose your Image:</label>
                <input type="file" name="image" id="post-image" class="form-control mt-3" onchange="previewPost()">
                <label for="post-caption" class="bg-light text-dark mt-2">Enter your Caption:</label>
                <textarea name="caption" id="post-caption" cols="36" rows="8" placeholder="Type anything here"
                    class="bg-light form-control mt-2" oninput="previewPost()"></textarea>
                <div class="d-flex justify-content-center bg-light mt-3">
                    <button type="submit" class="btn btn-primary btn-lg mt-3 align-items-center mx-auto">Post</button>
                </div>
            </div>
            <div class="w-50 border p-3 shadow col-6 bg-light text-dark" id="preview-container" style="display: none;">
                <div class="d-flex bg-light">
                    <img src="{% static 'images/profile.jpg' %}" alt="" height="36px" width="36px"
                        class="rounded-circle">
                    <h5 class="ms-2 mt-1 fs-5 bg-light text-dark"><a href="" class="bg-light text-dark">
                            {{request.user}} </a>
                    </h5>
                    <div class="ms-1 mt-1 bg-light text-dark"><a href="" class="btn btn-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Follow</a>
                    </div>
                </div>
                <img id="preview-image" src="{% static 'images/Stainless Steel Watch.jpeg' %}" alt=""
                    class="card-img-top mt-2 bg-light text-dark" height="370px">
                <div class="card-body d-flex bg-light text-dark">
                    <a href="" class="bg-light text-dark"><img src="{% static 'images/Like.png' %}" alt="" height="25px"
                            width="28px" class="bg-light text-dark"></a>
                    <a href="" class="bg-light text-dark"><img src="{% static 'images/Comment.png' %}" alt=""
                            height="23px" width="23px" class="ms-3 bg-light text-dark"></a>
                    <a href="" class="ms-auto bg-light text-dark"><img src="{% static 'images/save-big.png' %}" alt=""
                            class="bg-light text-dark" height="25px" width="28px"></a>
                </div>
                <span class="mt-1 ms-1 bg-light text-dark" style="font-size: 14px;">
                    <a class="fw-bolder bg-light text-dark" style="font-size: 12px;">Fayaz Faizal</a> <span
                        id="preview-caption" class="bg-light text-dark"
                        style="display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                        Hey! Remember you
                        have to
                        attribute
                        Freepik
                    </span>
                </span>
            </div>
        </form>

</body>

</html>
